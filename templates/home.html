{% extends 'layout.html' %}

{% block body %}
      <div class="jumbotron text-center">
          <h1 style="font-size:60px">Chinese Poetry & Lyrics<small style="font-size:35px"> Search</small></h1>


            <form method="post" action="{{ url_for('search') }}">
              <div class="form-group">
                  <input type="text" class="form-control" id="content-0-content" name="content" placeholder="Try some example below！">
                <small id="contentHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Content Type</label>
                <select class="form-control" id="type-1-type" name="type">
	            <option>不限</option>
                    <option>秦汉</option>
                    <option>隋唐</option>
                    <option>宋</option>
                    <option>元</option>
                    <option>明</option>
                    <option>清</option>
                    <option>当代</option>
		</select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>

      
{% endblock %}
